<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device=width, initial-scale=1.0">
        <title>Login form</title>
        <link rel="stylesheet" href="StylesKEGLOGIN.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        
    </head>

    <body>
        <div class="wrapper">
            <form action="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/footer">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username"
                    required>
                    <i class='bx bxs-user' ></i>
                </div>

        <div class="wrapper">
            <form action="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/footer">
                <div class="input-box">
                    <input type="password" placeholder="Password"
                    required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>

                <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/foote"><button type="submit" class="btn">Login</button></a>

                <div class="register-link">
                    <p>Don't have an account? <a
                    href="#">Register Now</a></p>
                </div>
            </form>
        </div>
    </body>
